# See https://ai.intellectronica.net/ruler for documentation.

[gitignore]
# Disable automatic .gitignore updates - consumers manage their own
enabled = false

# Claude Code
# Claude docs recommend sourcing AGENTS.md from CLAUDE.md, which we do in packages/ai-rules/scripts/build.ts.
# See https://docs.claude.com/en/docs/claude-code/claude-code-on-the-web#best-practices
[agents.claude]
enabled = true
output_path = "AGENTS.md"

# GitHub Copilot, OpenAI Codex, Devin and other AGENTS.md-compatible assistants
[agents.codex]
enabled = true
output_path = "AGENTS.md"

# Cursor supports AGENTS.md, see https://agents.md
[agents.cursor]
enabled = true
output_path = "AGENTS.md"
