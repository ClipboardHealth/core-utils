# See https://ai.intellectronica.net/ruler for documentation.

[gitignore]
# Disable automatic .gitignore updates - consumers manage their own
enabled = false

# Claude Code
[agents.claude]
enabled = true
output_path = "CLAUDE.md"

# GitHub Copilot, OpenAI Codex, and other AGENTS.md-compatible assistants
[agents.codex]
enabled = true
output_path = "AGENTS.md"

# Cursor supports AGENTS.md, see https://agents.md
[agents.cursor]
enabled = true
output_path = "AGENTS.md"

# Windsurf
[agents.windsurf]
enabled = true
output_path = ".windsurf/rules/ruler_windsurf_instructions.md"
